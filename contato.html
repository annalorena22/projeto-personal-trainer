<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Train With Vicki - Contato</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="shortcut icon" href="./img/nasa-logo.svg">
</head>

<body>
    <header>
        <div id="logo">
            <img id="img-logo" src="./img/logo-vicki.png" alt="foto-logo">
        </div>
        <div class="container-header">
            <nav class="grid-nav">
                <img id="img-peso" src="./img/icone-peso.svg" alt="peso-icone">
                <a id="home-button" class="grid-item">HOME</a>
                <a id="planos-button" class="grid-item">PLANOS</a>
                <a id="sobre-button" class="grid-item">SOBRE VICKI</a>
                <a id="contato-button" class="grid-item">CONTATO</a>
                <img id="img-peso" src="./img/icone-peso.svg" alt="peso-icone">
            </nav>
        </div>
    </header>
    <main>
        <div class="container-contato">
            <div class="container-form">
                <div class="form-contato">
                    <form action="mailto:vickiickiv@gmail.com">
                        <h2 class="h2-form">Entre em contato:</h2>

                        <label for="nome" class="label-nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="input-nome" required>

                        <label for="email" class="label-email">Email:</label>
                        <input type="email" id="email" name="email" class="input-email" required>

                        <label for="telefone" class="label-telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="input-telefone" required>

                        <label for="mensagem" class="label-mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" class="input-mensagem" rows="5" required></textarea>

                        <button type="submit" class="button-submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h2 class="font-style-footer">Â© 2024 Train With Vicki</h2>
        <h3 class="font-style-footer">Todos os direitos reservados.</h3>
    </footer>

    <script src="./script/main.js"></script>
    <script src="./script/contato.js"></script>
</body>

</html>
